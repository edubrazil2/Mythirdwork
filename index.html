<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
  <div class="wrapper">
    <div class="logo">SPLIT<br>TER</div>
    <div class="container">
      <div class="calculator">
        <div class="input-group">
          <label for="bill">Bill $</label>
          <i class="fas fa-dollar-sign" style="position: absolute; left: 3.55rem; top: 32%; transform: translateY(-50%); color: hsl(184, 14%, 56%);"></i>
          <input type="number" id="bill" placeholder="0.00">
        </div>

        <div class="input-group">
          <label>Select Tip %</label>
          <div class="tip-options">
            <button class="tip">5%</button>
            <button class="tip">10%</button>
            <button class="tip active">15%</button>
            <button class="tip">25%</button>
            <button class="tip">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom">
          </div>
        </div>

        <div class="input-group">
          <label for="people">Number of People</label>
          <div style="position: relative; width: 100%;">
            <i class="fa-solid fa-user" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: hsl(184, 14%, 56%);"></i>
            <input type="number" id="people" placeholder="1" style="padding-left: 2.2rem;">
          </div>
        </div>
      </div>

      <div class="results">
        <div>
          <div class="result">
            <div class="label">
              <h3>Tip Amount</h3>
              <span>/ person</span>
            </div>
            <div class="value" id="tip-amount">$0.00</div>
          </div>
          <div class="result">
            <div class="label">
              <h3>Total</h3>
              <span>/ person</span>
            </div>
            <div class="value" id="total-amount">$0.00</div>
          </div>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
